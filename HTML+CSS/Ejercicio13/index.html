<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1>Formulario Registro</h1>
    <div class="mb-3">
        <label for="email" class="form-label"><strong>Email:</strong></label>
        <input type="email" class="form-control" id="email" placeholder="Ingrese su mail">
      </div>
      <div class="mb-3">
        <label for="contrasenia" class="form-label"><strong>Contraseña</strong></label>
        <input type="password" class="form-control" id="contrasenia" placeholder="Ingrese su contraseña">
        <br>
        <input  type="checkbox"/>
            <label for="checkbox-input">Recuerdame</label>
            <br>
            <button type="submit" class="btn btn-outline-dark">Registrar</button>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
