<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>Papas fritas</h1>
    <p>Receta de papas fritas caseras</p>
    <img src="https://t4.ftcdn.net/jpg/04/61/57/49/360_F_461574950_LP388fBLUPmXn2uY9BvfQaWDdE0umHOK.jpg" alt="Imagen de papas fritas">

    <h2>Ingredientes</h2>
    <ul>
        <li>3 o 4 papas (300gr)</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>
    <h2>Elaboracion (Pasos)</h3>
    <ul>
        <li>Pelas las papas</li>
        <li>Cortar en baston</li>
        <li>Calentar aceite en una sarten</li>
        <li>Cocinar hasta que esten doradas</li>
        <li>Removerlas del aceite y salar a gusto</li>
    </ul>
</body>
</html>
