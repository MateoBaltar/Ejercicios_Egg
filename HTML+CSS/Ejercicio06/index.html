<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 formulario</title>
  </head>
  <body>
    <h1>Registrar un usuario</h1>
    <section id="main-section">
      <div id="formulario" class="section">
        <form
          action="/controlador-registro"
          method="POST"
          class="form-registro"
          id="form-registro"
          enctype="multipart/form-data"
        >
          <div class="form-group">
            <label for="Nombre">Nombre de usuario</label>
            <br>
            <input
              type="text"
              class="input input-text"
              name="nombre"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Contraseña del usuario</label>
            <br>
            <input
              type="password"
              class="input"
              name="password"
              required
            />
          </div>
          <div class="form-group">
            <label for="Edad">Edad del usuario</label>
            <br>
            <input
              type="number"
              class="input"
              name="edad"
            />
          </div>
          <div class="form-group">
            <label for="fecha">Fecha de nacimiento del usuario</label>
            <br>
            <input
              type="date"
              name="fecha-nacimiento"
            />
          </div>
          <div class="form-group">
            <input  type="radio"/>
            <label for="radio-input">Hombre</label>
            <br>
            <input  type="radio" />
            <label for="radio-input">Mujer</label>
            <br>
            <input  type="radio" />
            <label for="radio-input">Prefiero no decir</label>
          </div>
          <div class="form-group">
            <label for="pais">País nacimiento del usuario</label>
            <br>
            <select name="pais" id="pais" class="input">
              <option value="arg">Argentina</option>
              <option value="chi">Chile</option>
              <option value="brz">Brasil</option>
            </select>
          </div>
          

          <button type="submit" class="link btn">Enviar</button>
          <button type="reset" class="link btn">Borrar</button>
        </form>
      </div>
    </section>
  </body>
</html>
