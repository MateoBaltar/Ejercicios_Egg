<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"></html>

  <head th:replace="/fragments/head :: head"> </head>

<body>
  <nav th:replace="/fragments/navbar :: nav"></nav>

  <h1 style="color: rgba(117,50,249,255);"> Noticias </h1>
  <div class="row">
    <div class="col-sm-6 mx-auto">
      <div class="card text-bg-info mb-3; w-30 p-3; h-40 d-inline-block" th:each="noticia: ${noticias}">
        <div class="card-body">
          <form th:action="@{/Noticia/__${noticia.titulo}__}" method="post" >
          <input hidden th:value="${noticia.id}" name="id">
          <h5 class="card-title"th:text="${noticia.titulo}" name="titulo"></h5>
          <p class="card-text" th:text="${#strings.abbreviate(noticia.cuerpo,30)}"></p>
          <button type="submit" class="btn btn-secondary">Leer</button>
          </form>

        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
