<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"></html>

  <head th:replace="/fragments/head :: head"> </head>

<body>
  <nav th:replace="/fragments/navbar :: nav"></nav>
  
    <h1 style="text-align: center; color: rgb(16,204,244);">Formulario Registro</h1>
    <form class="formulario" th:action="@{/registro}" method="post">
        <div class="col-xl-5 mx-auto" style="text-align: center;">

            <label for="text" class="form-label" style="text-align: center; color: rgb(16,204,244);"><h3><strong>Nombre</strong></h3></label>
            <input type="text" class="form-control" name="nombre" placeholder="NOMBRE" th:value="${nombre}">

        </div>

        <div class="col-xl-5 mx-auto" style="text-align: center;">

            <label for="email" class="form-label" style="text-align: center; color: rgb(16,204,244);"><h3><strong>Email</strong></h3></label>
            <input type="email" class="form-control" name="email" placeholder="EMAIL" th:value="${email}">

        </div>

        <div class="col-xl-5 mx-auto" style="text-align: center;">

            <label for="contrasenia" class="form-label" style="text-align: center; color: rgb(16,204,244);"><h3><strong>Contraseña</strong></h3></label>
            <input type="password" class="form-control" name="password" placeholder="CONTRASEÑA" th:value="${password}">

        </div>

        <div class="col-xl-5 mx-auto" style="text-align: center;">

            <label for="contrasenia" class="form-label" style="text-align: center; color: rgb(16,204,244);"><h3><strong>Vuelva a ingresar la contraseña</strong></h3></label>
            <input type="password" class="form-control" name="password2" placeholder="CONTRASEÑA NUEVAMENTE" th:value="${password2}">

            <br>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
    </form>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
