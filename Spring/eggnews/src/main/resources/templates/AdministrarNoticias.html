<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Index</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <nav class="navbar navbar-expand-lg" style="background-color: rgba(117,50,249,255)">
            <div class="container-fluid">
              <a class="navbar-brand" href="/"> <img th:src="@{/Imagenes/Egg.png}" alt="Logo" width="20" height="30" class="d-inline-block align-text-top">
                <strong>Egg News</strong></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/"><strong>Inicio</strong></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/AdminPanel"><strong>Panel Admin</strong></a>
                  </li>
              </div>
            </div>
          </nav>
    
          <Style th:inline="text">
            body{
              background: url([[@{/Imagenes/bg.png}]]);
      
            }
            </Style>
    </head>
<body>
    <div><h1 style="text-align: center; color: rgba(117,50,249,255);"><strong>Panel Admin</strong></h1></div>
    <div>
        <ul>
            <table class="table table-bordered border-dark mx-auto" style="background-color: rgb(16,204,244); width: 63%;">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col" class="w-50">Titulo</th>
                    <th scope="col" style="text-align: center;" >Opciones</th>
                  </tr>
                </thead>
                <tbody th:each="noticia: ${noticias}">
                  <tr>
                    <th scope="row" th:text="${noticia.id}"></th>
                    <td th:text="${noticia.titulo}"></td>
                    <td><a class="btn btn-primary" th:href="@{/AdminPanel/ModificarNoticia/__${noticia.id}__}" role="button">Modificar</a> <a class="btn btn-danger" th:href="@{/AdminPanel/EliminarNoticia/__${noticia.id}__}" role="button">Eliminar</a></td>
                  </tr>
                </tbody>
              </table>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
