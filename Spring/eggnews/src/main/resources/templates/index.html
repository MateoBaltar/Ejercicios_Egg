<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" th:href="@{/CSS/index.CSS}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <nav class="navbar navbar-expand-lg" style="background-color: rgba(117,50,249,255)">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"> <img th:src="@{/Imagenes/Egg.png}" alt="Logo" width="20" height="30" class="d-inline-block align-text-top">
            <strong>Egg News</strong></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/"><strong>Inicio</strong></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/AdminPanel"><strong>Panel Admin</strong></a>
              </li>
          </div>
        </div>
      </nav>

      <Style>body{
        background-image: url(Imagenes/bg.png);
        background-size: auto;
      }
        </Style>
</head>

<body>
  <h1 style="color: rgba(117,50,249,255);"> Noticias </h1>
  <div class="row">
    <div class="col-sm-6 mx-auto">
      <div class="card text-bg-info mb-3; w-30 p-3; h-40 d-inline-block" th:each="noticia: ${noticias}">
        <div class="card-body">
          <form th:action="@{/Noticia/__${noticia.titulo}__}" method="post" >
          <input hidden th:value="${noticia.id}" name="id">
          <h5 class="card-title"th:text="${noticia.titulo}" name="titulo"></h5>
          <p class="card-text" th:text="${#strings.abbreviate(noticia.cuerpo,30)}"></p>
          <button type="submit" class="btn btn-secondary">Ir a la noticia</button>
          </form>
          
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
