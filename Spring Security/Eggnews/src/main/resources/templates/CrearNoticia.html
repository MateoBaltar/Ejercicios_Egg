<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"></html>
  <head th:replace="/fragments/head :: head"> </head>


<body>
  <div>
    <nav th:replace="/fragments/navbar :: nav"></nav>
  </div>
  

  <div class="col-xl-5 mx-auto" style="text-align: center;">
      <form action="/admin/CrearNoticia/Guardar" method="post">
        <label for="exampleFormControlInput1" class="form-label" style="color: rgba(117,50,249,255);"><h1>Titulo de la noticia</h1></label>
          <input type="text" class="form-control" name="titulo">
        </div>
        <div class="col-xl-8 mx-auto" style="text-align: center;">
          <label for="exampleFormControlTextarea1" class="form-label"><h2 style="color: rgba(117,50,249,255)">Cuerpo de la noticia</h2></label>
          <textarea class="form-control" name="cuerpo" rows="3"></textarea>
        </div>
        &nbsp;
        <div class="col-xl-2 mx-auto">
          <select class="form-select" name="periodistaID">
            <option selected >Seleccione el autor</option>
              <option  th:each="periodista : ${periodistas}" th:value="${periodista.getId()}" th:text="${periodista.getNombre()}"></option>
          </select>
        </div>
        &nbsp;
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Guardar noticia</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
