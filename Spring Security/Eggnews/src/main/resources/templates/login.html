<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"></html>

  <head th:replace="/fragments/head :: head"> </head>

<body>
  <nav th:replace="/fragments/navbar :: nav"></nav>


    <h1 style="text-align: center; color: rgb(16,204,244);">Iniciar Sesion</h1>
    <form class="formulario" th:action="@{/logincheck}" method="post">

        <div class="col-xl-5 mx-auto" style="text-align: center;">

            <label for="email" class="form-label" style="text-align: center; color: rgb(16,204,244);"><h3><strong>Email</strong></h3></label>
            <input type="email" class="form-control" name="email" placeholder="EMAIL">

        </div>

        <div class="col-xl-5 mx-auto" style="text-align: center;">

            <label for="contrasenia" class="form-label" style="text-align: center; color: rgb(16,204,244);"><h3><strong>Contraseña</strong></h3></label>
            <input type="password" class="form-control" name="password" placeholder="CONTRASEÑA">

            <br>
            <button type="submit" class="btn btn-primary">Iniciar Sesion</button>    
        </div>
    </form>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
