<!DOCTYPE html>
<html lang="en">
  <head th:replace="/fragments/head :: head"> </head>
  
<body>
  <nav th:replace="/fragments/navbar :: nav"></nav>

    <div><h1 style="text-align: center; color: rgba(117,50,249,255);"><strong>Panel Admin</strong></h1></div>
    <div>
        <ul>
            <table class="table table-bordered border-dark mx-auto" style="background-color: rgb(16,204,244); width: 63%;">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col" class="w-50">Titulo</th>
                    <th scope="col" style="text-align: center;" >Opciones</th>
                  </tr>
                </thead>
                <tbody th:each="noticia: ${noticias}">
                  <tr>
                    <th scope="row" th:text="${noticia.id}"></th>
                    <td th:text="${noticia.titulo}"></td>
                    <td><a class="btn btn-primary" th:href="@{/admin/ModificarNoticia/__${noticia.id}__}" role="button">Modificar</a> <a class="btn btn-danger" th:href="@{/admin/EliminarNoticia/__${noticia.id}__}" role="button">Eliminar</a></td>
                  </tr>
                </tbody>
              </table>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
