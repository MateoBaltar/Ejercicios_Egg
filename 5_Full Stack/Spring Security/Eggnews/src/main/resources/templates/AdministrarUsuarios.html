<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"></html>
  <head th:replace="/fragments/head :: head"> </head>
  
<body>
  <nav th:replace="/fragments/navbar :: nav"></nav>

    <div><h1 style="text-align: center; color: rgba(117,50,249,255);"><strong>Panel Admin</strong></h1></div>

    <div>
            <table class="table table-bordered border-dark mx-auto" style="background-color: rgb(16,204,244); width: 63%;">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col" class="w-50">Nombre</th>
                    <th scope="col" style="text-align: center;" >Rol</th>
                    <th scope="col" style="text-align: center;" >Opciones</th>
                  </tr>
                </thead>
                <tbody th:each="usuario: ${usuarios}">
                  <tr>
                    <th scope="row" th:text="${usuario.id}"></th>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.rol}"></td>
                    <td><a class="btn btn-primary" th:href="@{/admin/ModificarUsuario/__${usuario.id}__}" role="button">Modificar</a> <a class="btn btn-danger" th:href="@{/admin/EliminarUsuario/__${usuario.id}__}" role="button">Eliminar</a></td>
                  </tr>
                </tbody>
              </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
